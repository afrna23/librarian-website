  <!-- Registration Section -->
  <section class="section">
    <h2>Register for a Program</h2>
    <p>Join one of our community programs by filling out the form below.</p>

    <form style="max-width: 500px; margin: 2rem auto; text-align: left;">
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>

      <label for="age">Age Group:</label><br>
      <select id="age" name="age" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;">
        <option value="">--Select--</option>
        <option value="student">Student</option>
        <option value="adult">Adult</option>
      </select><br>

      <label for="program">Choose Program:</label><br>
      <select id="program" name="program" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;">
        <option value="">--Select Program--</option>
        <option>Digital Literacy Class</option>
        <option>Homework Help</option>
        <option>Job Skills for Adults</option>
        <option>Weekend Maker Club</option>
      </select><br>

      <button type="submit" class="button">Submit</button>
    </form>
  </section>

  <!-- Chatbox -->
  <div id="chatbox" class="chatbox">
    <div class="chat-header">
      <span>Librarian Chat</span>
      <button onclick="toggleChatbox()">âœ–</button>
    </div>
    <div class="chat-body" id="chat-content">
      <p><em>Hello! How can I help you today?</em></p>
    </div>
    <form onsubmit="sendMessage(event)" class="chat-form">
      <input type="text" id="chat-input" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Script -->
  <script>
    function toggleChatbox() {
      const chat = document.getElementById("chatbox");
      chat.style.display = chat.style.display === "none" ? "block" : "none";
    }

    function sendMessage(event) {
      event.preventDefault();
      const input = document.getElementById("chat-input");
      const content = document.getElementById("chat-content");

      const userMsg = document.createElement("p");
      userMsg.innerHTML = "<strong>You:</strong> " + input.value;
      content.appendChild(userMsg);

      const reply = document.createElement("p");
      reply.innerHTML = "<strong>Librarian:</strong> Thank you! Iâ€™ll reply soon.";
      content.appendChild(reply);

      input.value = "";
      content.scrollTop = content.scrollHeight;
    }
  </script>
